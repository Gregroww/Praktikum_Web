<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/signup.css" >
</head>
<body>
    <section class="signup-card">
        <hgroup>
            <h1 class="signup-title">
                Signup
            </h1>
            <p class="signup-description">
                Silakan Signup untuk membuat akun Reviewly
            </p>
        </hgroup>
        
        <form action="" class="signup-form-container">
            <div class="signup-form-group"></div>
                <label for="username" class="signup-form-title">Email</label>
                <input type="text" placeholder="Username" name="username" id="username" class="signup-form-input" required>
            </div>
            <div class="signup-form-group">
                <label for="username" class="signup-form-title">Username</label>
                <input type="text" placeholder="Username" name="username" id="username" class="signup-form-input" required>
            </div>
    
            <div class="signup-form-group">
                <label for="password" class="signup-form-title">Password</label>
                <input type="password" placeholder="Password" name="password" id="password" class="signup-form-input" required>
            </div> 
    
            <button class="signup-button">
                LOGIN
            </button>
        </form>
    </section>
</body>
</html>
